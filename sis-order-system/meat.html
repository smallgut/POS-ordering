<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小彥叫菜 - 鮮肉類</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/Meat.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="font-sans">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">
                <a href="checkout.html" class="px-2 hover:underline">結帳</a>
                <a href="summary.html" class="px-2 hover:underline">每日訂單</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-8">
        <div class="content-overlay">
            <h1 class="text-2xl font-bold mb-4">二姐叫菜 - 鮮肉類</h1>
            <p class="mb-4 text-gray-600">精選鮮肉，價錢相宜，商品送達，省錢省時</p>
            <a href="index.html" class="text-primary hover:underline mb-4 inline-block">回到主頁 | Back to Home</a>

            <!-- Two Parallel Dropdown Lists -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Pork, Beef, Lamb Dropdown -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">豬牛羊</h2>
                    <select id="porkBeefLambDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇豬牛羊</option>
                        <option value="紅燒肉">紅燒肉</option>
                        <option value="羊肉片">羊肉片</option>
                        <option value="鹹牛肉">鹹牛肉</option>
                        <option value="鹹豬肉">鹹豬肉</option>
                        <option value="三層肉">三層肉</option>
                        <option value="豬絞肉">豬絞肉</option>
                        <option value="培根">培根</option>
                        <option value="軟排">軟排</option>
                        <option value="豬柳">豬柳</option>
                    </select>
                    <input type="number" id="porkBeefLambQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">
                    <select id="porkBeefLambUnit" class="w-full p-2 border rounded-lg mb-2">
                        <option value="無單位">無單位</option>
                        <option value="斤">斤</option>
                        <option value="片">片</option>
                        <option value="包">包</option>
                    </select>
                    <button id="porkBeefLambAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>

                <!-- Chicken, Duck Dropdown -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">雞鴨鵝</h2>
                    <select id="chickenDuckDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇雞鴨鵝</option>
                        <option value="茶雞">茶雞</option>
                        <option value="雞翅">雞翅</option>
                        <option value="雞頭骨">雞頭骨</option>
                        <option value="油雞腿">油雞腿</option>
                        <option value="雞胸清肉">雞胸清肉</option>
                        <option value="雞腿腿肉">雞腿腿肉</option>
                        <option value="雞腿">雞腿</option>
                        <option value="鳳爪 (白)">鳳爪 (白)</option>
                        <option value="鳳爪 (黑)">鳳爪 (黑)</option>
                        <option value="烤鴨">烤鴨</option>
                        <option value="生鴨頭">生鴨頭</option>
                        <option value="煙燻鳳爪">煙燻鳳爪</option>
                    </select>
                    <input type="number" id="chickenDuckQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">
                    <select id="chickenDuckUnit" class="w-full p-2 border rounded-lg mb-2">
                        <option value="無單位">無單位</option>
                        <option value="斤">斤</option>
                        <option value="隻">隻</option>
                        <option value="個">個</option>
                        <option value="盒">盒</option>
                    </select>
                    <button id="chickenDuckAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#top" class="text-primary hover:underline">Back to Top</a>
    </footer>

    <script>
        // Add to Cart functionality for each category
        document.getElementById('porkBeefLambAddToCart').addEventListener('click', () => {
            const item = document.getElementById('porkBeefLambDropdown').value;
            const qty = parseFloat(document.getElementById('porkBeefLambQty').value) || 0;
            const unit = document.getElementById('porkBeefLambUnit').value;
            if (item && qty >= 0.5) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name: item, qty, unit });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${item} (${qty} ${unit}) 已加入購物車！`);
                // Reset dropdown and quantity
                document.getElementById('porkBeefLambDropdown').selectedIndex = 0;
                document.getElementById('porkBeefLambQty').value = '';
            } else {
                alert('請選擇商品並輸入至少0.5的數量');
            }
        });

        document.getElementById('chickenDuckAddToCart').addEventListener('click', () => {
            const item = document.getElementById('chickenDuckDropdown').value;
            const qty = parseFloat(document.getElementById('chickenDuckQty').value) || 0;
            const unit = document.getElementById('chickenDuckUnit').value;
            if (item && qty >= 0.5) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name: item, qty, unit });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${item} (${qty} ${unit}) 已加入購物車！`);
                // Reset dropdown and quantity
                document.getElementById('chickenDuckDropdown').selectedIndex = 0;
                document.getElementById('chickenDuckQty').value = '';
            } else {
                alert('請選擇商品並輸入至少0.5的數量');
            }
        });
    </script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const category = localStorage.getItem('selectedCategory');
    const subcategory = localStorage.getItem('selectedSubcategory');
    const item = localStorage.getItem('selectedItem');

    if (category && subcategory && item) {
        // Map subcategory names to dropdown IDs in this page
        const subcategoryToDropdownId = {
            '豬牛羊': 'porkBeefLambDropdown',
            '雞鴨鵝': 'chickenDuckDropdown'
        };

        const dropdownId = subcategoryToDropdownId[subcategory];
        if (dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            if (dropdown) {
                dropdown.value = item; // Select the searched item
                dropdown.scrollIntoView({ behavior: 'smooth', block: 'center' });
                dropdown.classList.add('bg-yellow-200'); // highlight
                setTimeout(() => dropdown.classList.remove('bg-yellow-200'), 2000);

                // Optional: auto-focus the quantity field right after selecting
                const qtyInputId = dropdownId.replace('Dropdown', 'Qty');
                const qtyInput = document.getElementById(qtyInputId);
                if (qtyInput) {
                    qtyInput.focus();
                }
            }
        }

        // Clear storage after use
        localStorage.removeItem('selectedCategory');
        localStorage.removeItem('selectedSubcategory');
        localStorage.removeItem('selectedItem');
    }
});
</script>
</body>
</html>
