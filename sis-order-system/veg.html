<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二姐叫菜 - 蔬果類</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/veg.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">
                <a href="checkout.html" class="px-2 hover:underline">結帳</a>
                <a href="summary.html" class="px-2 hover:underline">每日訂單</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">二姐叫菜 - 蔬果類</h1>
        <p class="mb-4 text-gray-600">精選新鮮蔬果，價錢相宜，商品送達，省錢省時</p>
        <a href="index.html" class="text-primary hover:underline mb-4 inline-block">回到主頁 | Back to Home</a>

        <!-- Search and Filter -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="搜索商品..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <!-- Tabs for Categories -->
        <div class="mb-4">
            <button data-tab="vegetables" class="tab-btn px-4 py-2 bg-secondary text-white rounded-t-lg focus:outline-none">蔬菜</button>
            <button data-tab="fruits" class="tab-btn px-4 py-2 bg-secondary text-white rounded-t-lg focus:outline-none">水果</button>
            <button data-tab="mushrooms" class="tab-btn px-4 py-2 bg-secondary text-white rounded-t-lg focus:outline-none">菇類</button>
        </div>

        <!-- Item Selection Area -->
        <div id="itemContainer" class="space-y-4">
            <!-- Vegetables -->
            <div class="tab-content" data-tab="vegetables">
                <h2 class="text-xl font-semibold mb-2">蔬菜</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <label class="block">麻糬茄子</label>
                        <input type="number" class="qty-input w-full p-1 border rounded mt-1" data-item="麻糬茄子" step="0.5" min="0.5" value="">
                        <select class="unit-select w-full p-1 border rounded mt-1" data-item="麻糬茄子">
                            <option value="無單位">無單位</option>
                            <option value="斤">斤</option>
                            <option value="個">個</option>
                        </select>
                        <button class="add-to-cart w-full bg-green-500 text-white px-2 py-1 rounded mt-1 hover:bg-green-700" data-item="麻糬茄子">加入購物車</button>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <label class="block">茄子</label>
                        <input type="number" class="qty-input w-full p-1 border rounded mt-1" data-item="茄子" step="0.5" min="0.5" value="">
                        <select class="unit-select w-full p-1 border rounded mt-1" data-item="茄子">
                            <option value="無單位">無單位</option>
                            <option value="條">條</option>
                            <option value="斤">斤</option>
                        </select>
                        <button class="add-to-cart w-full bg-green-500 text-white px-2 py-1 rounded mt-1 hover:bg-green-700" data-item="茄子">加入購物車</button>
                    </div>
                    <!-- Add more vegetables here -->
                </div>
            </div>

            <!-- Fruits -->
            <div class="tab-content hidden" data-tab="fruits">
                <h2 class="text-xl font-semibold mb-2">水果</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <label class="block">檸檬</label>
                        <input type="number" class="qty-input w-full p-1 border rounded mt-1" data-item="檸檬" step="0.5" min="0.5" value="">
                        <select class="unit-select w-full p-1 border rounded mt-1" data-item="檸檬">
                            <option value="無單位">無單位</option>
                            <option value="斤">斤</option>
                        </select>
                        <button class="add-to-cart w-full bg-green-500 text-white px-2 py-1 rounded mt-1 hover:bg-green-700" data-item="檸檬">加入購物車</button>
                    </div>
                    <!-- Add more fruits here -->
                </div>
            </div>

            <!-- Mushrooms -->
            <div class="tab-content hidden" data-tab="mushrooms">
                <h2 class="text-xl font-semibold mb-2">菇類</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <label class="block">香菇</label>
                        <input type="number" class="qty-input w-full p-1 border rounded mt-1" data-item="香菇" step="0.5" min="0.5" value="">
                        <select class="unit-select w-full p-1 border rounded mt-1" data-item="香菇">
                            <option value="無單位">無單位</option>
                            <option value="袋">袋</option>
                            <option value="斤">斤</option>
                        </select>
                        <button class="add-to-cart w-full bg-green-500 text-white px-2 py-1 rounded mt-1 hover:bg-green-700" data-item="香菇">加入購物車</button>
                    </div>
                    <!-- Add more mushrooms here -->
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#top" class="text-primary hover:underline">Back to Top</a>
    </footer>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('bg-secondary', 'text-white'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                button.classList.add('bg-secondary', 'text-white');
                document.querySelector(`.tab-content[data-tab="${button.dataset.tab}"]`).classList.remove('hidden');
            });
        });
        document.querySelector('.tab-btn[data-tab="vegetables"]').click(); // Default to vegetables

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#itemContainer .bg-white').forEach(item => {
                const itemName = item.querySelector('label').textContent.toLowerCase();
                item.style.display = itemName.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
