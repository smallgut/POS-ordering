<!DOCTYPE html>

    <title>二姐叫菜 - 蔬果類</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/vegetables.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);

    <script src="/veg.js" defer></script>

<body class="font-sans">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">

            <p class="mb-4 text-gray-600">精選新鮮蔬果，價錢相宜，商品送達，省錢省時</p>
            <a href="index.html" class="text-primary hover:underline mb-4 inline-block">回到主頁 | Back to Home</a>

            <!-- Six Parallel Dropdown Lists -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6">
                <!-- Vegetables Dropdown -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">蔬菜</h2>
                    <select id="vegDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇蔬菜</option>
                        <option value="麻糬茄子">麻糬茄子</option>
                        <option value="茄子">茄子</option>
                        <option value="青江菜">青江菜</option>
                        <option value="蚵白菜">蚵白菜</option>
                        <option value="香菜 (巴西利)">香菜 (巴西利)</option>
                        <option value="芹菜">芹菜</option>
                        <!-- Add more vegetables as needed -->
                    </select>
                    <input type="number" id="vegQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">
                    <select id="vegUnit" class="w-full p-2 border rounded-lg mb-2">
                        <option value="無單位">無單位</option>
                        <option value="斤">斤</option>
                        <option value="條">條</option>
                        <option value="顆">顆</option>
                        <option value="箱">箱</option>
                    </select>
                    <button id="vegAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>

                        <option value="香蕉">香蕉</option>
                        <option value="蘋果">蘋果</option>
                        <option value="金桔">金桔</option>
                        <option value="鳳梨">鳳梨</option>

                </div>

                <!-- Mushrooms Dropdown -->

                    <select id="mushroomDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇菇類</option>
                        <option value="香菇">香菇</option>

                        <option value="斤">斤</option>
                        <option value="包">包</option>
                    </select>
                    <button id="seasoningAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">根莖類</h2>
                    <select id="rootVegDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇根莖</option>
                        <option value="薑">薑</option>
                        <option value="老薑">老薑</option>
                        <option value="嫩薑">嫩薑</option>
                        <option value="紅蘿蔔 (紅K)">紅蘿蔔 (紅K)</option>
                        <option value="白蘿蔔 (白K)">白蘿蔔 (白K)</option>
                        <option value="山藥">山藥</option>
                        <option value="牛蒡">牛蒡</option>
                        <!-- Add more root vegetables as needed -->
                    </select>
                    <input type="number" id="rootVegQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">

                        <option value="無單位">無單位</option>
                        <option value="斤">斤</option>
                        <option value="條">條</option>
                        <option value="支">支</option>
                    </select>
                    <button id="rootVegAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>

                <!-- Gourds Dropdown -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">瓜類</h2>
                    <select id="gourdDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇瓜類</option>
                        <option value="小黃瓜">小黃瓜</option>
                        <option value="苦瓜">苦瓜</option>
                        <option value="白苦瓜">白苦瓜</option>
                        <option value="山苦瓜">山苦瓜</option>
                        <option value="絲瓜">絲瓜</option>
                        <option value="大黃瓜">大黃瓜</option>
                        <option value="木瓜 (青木瓜)">木瓜 (青木瓜)</option>
                        <option value="菜瓜">菜瓜</option>
                        <!-- Add more gourds as needed -->
                    </select>
                    <input type="number" id="gourdQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">

                        <option value="斤">斤</option>
                        <option value="條">條</option>
                        <option value="顆">顆</option>
                        <option value="箱">箱</option>
                    </select>
                    <button id="gourdAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#top" class="text-primary hover:underline">Back to Top</a>
    </footer>

    <script>
        // Add to Cart functionality for each category
        document.getElementById('vegAddToCart').addEventListener('click', () => {
            const item = document.getElementById('vegDropdown').value;
            const qty = parseFloat(document.getElementById('vegQty').value) || 0;
            const unit = document.getElementById('vegUnit').value;
            if (item && qty >= 0.5) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name: item, qty, unit });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${item} (${qty} ${unit}) 已加入購物車！`);
                // Reset dropdown and quantity
                document.getElementById('vegDropdown').selectedIndex = 0;
                document.getElementById('vegQty').value = '';
            } else {
                alert('請選擇商品並輸入至少0.5的數量');
            }
        });

</body>
</html>
