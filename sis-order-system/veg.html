    <script>
document.addEventListener('DOMContentLoaded', () => {
    const category = localStorage.getItem('selectedCategory');
    const subcategory = localStorage.getItem('selectedSubcategory');
    const item = localStorage.getItem('selectedItem');

    if (category && subcategory && item) {
        // Map subcategory names to dropdown IDs in this page
        const subcategoryToDropdownId = {
            '蔬菜': 'vegDropdown',
            '水果': 'fruitDropdown',
            '菇類': 'mushroomDropdown',
            '配料類': 'seasoningDropdown',
            '根莖類': 'rootVegDropdown',
            '瓜類': 'gourdDropdown'
        };

        const dropdownId = subcategoryToDropdownId[subcategory];
        if (dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            if (dropdown) {
                dropdown.value = item; // Select the searched item
                dropdown.scrollIntoView({ behavior: 'smooth', block: 'center' });
                dropdown.classList.add('bg-yellow-200'); // Optional highlight
                setTimeout(() => dropdown.classList.remove('bg-yellow-200'), 2000);
            }
        }

        // Clear storage so it won't auto-select next time
        localStorage.removeItem('selectedCategory');
        localStorage.removeItem('selectedSubcategory');
        localStorage.removeItem('selectedItem');
    }
});
</script>
