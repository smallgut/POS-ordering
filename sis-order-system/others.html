    <script>
        // Add to Cart functionality for each category
        document.getElementById('cookedFoodAddToCart').addEventListener('click', () => {
            const item = document.getElementById('cookedFoodDropdown').value;
            const qty = parseFloat(document.getElementById('cookedFoodQty').value) || 0;
            const unit = document.getElementById('cookedFoodUnit').value;
            if (item && qty >= 0.5) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name: item, qty, unit });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${item} (${qty} ${unit}) 已加入購物車！`);
                // Reset dropdown and quantity
                document.getElementById('cookedFoodDropdown').selectedIndex = 0;
                document.getElementById('cookedFoodQty').value = '';
            } else {
                alert('請選擇商品並輸入至少0.5的數量');
            }
        });

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const category = localStorage.getItem('selectedCategory');
    const subcategory = localStorage.getItem('selectedSubcategory');
    const item = localStorage.getItem('selectedItem');

    if (category && subcategory && item) {
        // Map subcategory names to dropdown IDs for Others page
        const subcategoryToDropdownId = {
            '冷凍食品火鍋': 'cookedFoodDropdown',
            '加工食品': 'processedFoodDropdown',
            '豆麵類': 'beansNoodlesDropdown',
            '其他': 'othersDropdown'
        };

        const dropdownId = subcategoryToDropdownId[subcategory];
        if (dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            if (dropdown) {
                dropdown.value = item; // Auto-select searched item
                dropdown.scrollIntoView({ behavior: 'smooth', block: 'center' });
                dropdown.classList.add('bg-yellow-200'); // highlight
                setTimeout(() => dropdown.classList.remove('bg-yellow-200'), 2000);

                // Optional: focus the quantity field
                const qtyInputId = dropdownId.replace('Dropdown', 'Qty');
                const qtyInput = document.getElementById(qtyInputId);
                if (qtyInput) {
                    qtyInput.focus();
                }
            }
        }

        // Clear storage so it doesn’t trigger again on refresh
        localStorage.removeItem('selectedCategory');
        localStorage.removeItem('selectedSubcategory');
        localStorage.removeItem('selectedItem');
    }
});
