<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script defer>
        const supabase = window.supabase.createClient(

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartTable = document.getElementById('cart-items');
            cartTable.innerHTML = '';
            if (cart.length === 0) {
                cartTable.innerHTML = '<tr><td colspan="3" class="border p-3 text-center text-gray-700">購物車為空</td></tr>';
                return;
            }
            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-3">${item.name}</td>
                    <td class="border p-3">${item.qty}</td>
                    <td class="border p-3">
                        <button onclick="removeFromCart(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition duration-200">移除</button>
                    </td>
                `;
                cartTable.appendChild(row);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        async function submitOrder(event) {
            event.preventDefault();
            const name = document.getElementById('customer-name').value.trim();
            const contact = document.getElementById('customer-contact').value.trim();
            const nameError = document.getElementById('name-error');
            const contactError = document.getElementById('contact-error');

            nameError.classList.add('hidden');
            contactError.classList.add('hidden');

            if (!name) {
                nameError.classList.remove('hidden');
                return;
            }
            if (!contact) {
                contactError.classList.remove('hidden');
                return;
            }
            if (cart.length === 0) {
                alert('購物車為空，請先添加商品');
                return;
            }
            try {
                const { error } = await supabase.from('orders').insert([
                    {
                        customer_name: name,
                        customer_contact: contact,
                        items: cart
                    }
                ]);
                if (error) throw error;
                alert('訂單已提交！');
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-contact').value = '';
            } catch (error) {
                alert('提交訂單失敗：' + error.message);
            }
        }
