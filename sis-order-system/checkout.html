<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 | Checkout</title>
    <link rel="stylesheet" href="/assets/output.css">
    <script type="module" src="/checkout.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">
                <a href="checkout.html" class="px-2 hover:underline">結帳</a>
                <a href="summary.html" class="px-2 hover:underline">每日訂單</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">結帳 | Checkout</h1>
        <table class="w-full border-collapse mb-8">
            <thead>
                <tr class="bg-secondary">
                    <th class="border p-3">商品 | Item</th>
                    <th class="border p-3">數量 | Quantity</th>
                    <th class="border p-3">單位 | Unit</th>
                    <th class="border p-3">操作 | Action</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>
        <p id="emptyCartMessage" class="text-red-600 hidden">購物車是空的！</p>

        <div class="mt-8">
            <label class="block mb-2">客戶姓名 | Customer Name:</label>
            <input type="text" id="customerName" class="w-full p-2 border rounded">
            <label class="block mt-4 mb-2">聯絡電話 | Contact:</label>
            <input type="text" id="customerContact" class="w-full p-2 border rounded">
            <label class="block mt-4 mb-2">備註 | Remark:</label>
            <textarea id="customerRemark" class="w-full p-2 border rounded"></textarea>
            <button id="submitButton" class="mt-4 bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">提交訂單 | Submit Order</button>
        </div>
    </section>

    <footer class="bg-primary text-white text-center p-4 mt-8">
        <p>&copy; 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#" class="underline">回到頂部</a>
    </footer>

    <a href="checkout.html" class="cart-button fixed bottom-4 right-4 bg-primary text-white p-4 rounded-full">🛒</a>
</body>
</html>
