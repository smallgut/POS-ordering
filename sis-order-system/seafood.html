<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二姐叫菜 - 海鮮類</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/Seafood.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="font-sans">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">
                <a href="checkout.html" class="px-2 hover:underline">結帳</a>
                <a href="summary.html" class="px-2 hover:underline">每日訂單</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-8">
        <div class="content-overlay">
            <h1 class="text-2xl font-bold mb-4">二姐叫菜 - 海鮮類</h1>
            <p class="mb-4 text-gray-600">精選海鮮，價錢相宜，商品送達，省錢省時</p>
            <a href="index.html" class="text-primary hover:underline mb-4 inline-block">回到主頁 | Back to Home</a>

            <!-- Seafood Dropdown -->
            <div class="grid grid-cols-1 gap-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2">海鮮類</h2>
                    <select id="seafoodDropdown" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">選擇海鮮</option>
                        <option value="蚵仔">蚵仔</option>
                        <option value="蝦米">蝦米</option>
                        <option value="鮭魚片">鮭魚片</option>
                        <option value="小魚干">小魚干</option>
                        <option value="小石斑">小石斑</option>
                        <option value="軟絲">軟絲</option>
                        <option value="蛤仔 (蛤蜊)">蛤仔 (蛤蜊)</option>
                        <option value="圓鱈">圓鱈</option>
                        <option value="鯛魚片">鯛魚片</option>
                        <option value="鱸魚片">鱸魚片</option>
                    </select>
                    <input type="number" id="seafoodQty" class="w-full p-2 border rounded-lg mb-2" placeholder="數量" step="0.5" min="0.5" value="">
                    <select id="seafoodUnit" class="w-full p-2 border rounded-lg mb-2">
                        <option value="無單位">無單位</option>
                        <option value="斤">斤</option>
                        <option value="包">包</option>
                        <option value="片">片</option>
                        <option value="尾">尾</option>
                    </select>
                    <button id="seafoodAddToCart" class="w-full bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">加入購物車</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#top" class="text-primary hover:underline">Back to Top</a>
    </footer>

    <script>
        // Add to Cart functionality for seafood
        document.getElementById('seafoodAddToCart').addEventListener('click', () => {
            const item = document.getElementById('seafoodDropdown').value;
            const qty = parseFloat(document.getElementById('seafoodQty').value) || 0;
            const unit = document.getElementById('seafoodUnit').value;
            if (item && qty >= 0.5) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name: item, qty, unit });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${item} (${qty} ${unit}) 已加入購物車！`);
                // Reset dropdown and quantity
                document.getElementById('seafoodDropdown').selectedIndex = 0;
                document.getElementById('seafoodQty').value = '';
            } else {
                alert('請選擇商品並輸入至少0.5的數量');
            }
        });
    </script>
</body>
</html>
