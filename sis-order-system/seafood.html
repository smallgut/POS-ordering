<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script defer>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Define allowed units for each product (edit here to remove unmatched units)
        const productUnits = {
            '吳郭魚': ['斤', '條'],
            '虱目魚': ['斤', '條'],
            '鯧魚': ['斤', '條'],
            '秋刀魚': ['斤', '條']
        };

        const allUnits = ['斤', '袋', '把', '箱', '條', '包'];

        // Populate unit dropdowns
        document.querySelectorAll('select[id^="unit-"]').forEach(select => {
            const product = select.id.replace('unit-', '');
            const units = productUnits[product] || allUnits;
            select.innerHTML = units.map(unit => `<option value="${unit}">${unit}</option>`).join('');
        });

        function addToCart(item, qtyId, unitId) {
            const qty = parseInt(document.getElementById(qtyId).value) || 0;
            const unit = document.getElementById(unitId).value;
            if (qty > 0) {
                const existingItem = cart.find(cartItem => cartItem.name === item && cartItem.unit === unit);
                if (existingItem) {
                    existingItem.qty += qty;
                } else {
                    cart.push({ name: item, qty: qty, unit: unit });
                }
                alert(`${item} x${qty} ${unit} 已加入購物車`);
                document.getElementById(qtyId).value = '';
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cart-count').textContent = totalItems || '';
        }

        window.onload = updateCartCount;
    </script>
