<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小威叫菜下單系統</title>
    <link rel="stylesheet" href="/dist/assets/index.css">
</head>
<body class="bg-gray-50">
    <header class="bg-primary text-white py-4">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center">
                <h1 class="text-xl font-bold">下單分類</h1>
                <ul class="flex space-x-4">
                    <li><a href="checkout.html" class="hover:underline">結帳</a></li>
                    <li><a href="summary.html" class="hover:underline">每日訂單</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-8">
        <section class="hero text-center">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-4">小威叫菜下單系統</h2>
                <p class="text-lg mb-6">簡單方便，快速下單，輕鬆送貨到店</p>
            </div>
        </section>

        <section class="categories py-6">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">商品分類</h2>
                <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <li><a href="veg.html" class="block p-4 bg-secondary rounded-md hover:bg-gray-200">蔬果類</a></li>
                    <li><a href="meat.html" class="block p-4 bg-secondary rounded-md hover:bg-gray-200">鮮肉類</a></li>
                    <li><a href="seafood.html" class="block p-4 bg-secondary rounded-md hover:bg-gray-200">海鮮類</a></li>
                    <li><a href="others.html" class="block p-4 bg-secondary rounded-md hover:bg-gray-200">其他類</a></li>
                </ul>
            </div>
        </section>

        <section class="search-section py-6">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">搜尋商品 | Search Item:</h2>
                <form onsubmit="event.preventDefault();" class="flex flex-col sm:flex-row gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="輸入商品名稱（如：薑、egg）" class="flex-grow p-2 border rounded-md">
                    <button type="button" id="confirmButton" class="bg-primary text-white p-2 rounded-md hover:bg-blue-700">確認 | Confirm</button>
                </form>
                <div id="searchResults" class="text-lg"></div>
            </div>
        </section>

        <section class="contact py-6">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">聯絡我們</h2>
                <p>商店地點：即將公布</p>
                <p>電話 / Line：即將公布</p>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-4 text-center">
        <div class="container mx-auto px-4">
            <p>© 2025 小威叫菜 | All Rights Reserved</p>
            <a href="#" class="underline">回到頂部</a>
        </div>
    </footer>

    <button class="cart-button fixed bottom-4 right-4 bg-primary text-white p-4 rounded-full">🛒</button>

    <script type="module" src="/index.js"></script>
</body>
</html>
