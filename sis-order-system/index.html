<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二姐叫菜下單系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/store.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="font-sans">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold">下單分類</a>
            <div class="space-x-4">
                <a href="checkout.html" class="px-2 hover:underline">結帳</a>
                <a href="summary.html" class="px-2 hover:underline">每日訂單</a>
            </div>
        </div>
    </nav>


    <section class="container mx-auto py-8">
        <nav class="bg-primary text-white p-4">
        <h1 class="text-2xl font-bold mb-4">小威叫菜下單系統</h1>
        <p class="mb-4">簡單方便，快速下單，輕鬆送貨到店</p>

        <h2 class="text-xl font-semibold mb-4">商品分類</h2>
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-0">
            <li><a href="veg.html" class="text-primary hover:underline">蔬果類</a></li>
            <li><a href="meat.html" class="text-primary hover:underline">鮮肉類</a></li>
            <li><a href="seafood.html" class="text-primary hover:underline">海鮮類</a></li>
            
            <li><a href="others.html" class="text-primary hover:underline">其他類</a></li>
           
        </ul>
         </nav>
    </section>


        <section class="search-section py-6">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4 text-white">搜尋商品 | Search Item:</h2>
                <form onsubmit="event.preventDefault();" class="flex flex-col sm:flex-row gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="輸入商品名稱（如：薑、egg）" class="w-64 p-2 border rounded-md">
                    <button type="button" id="confirmButton" class="bg-primary text-white p-2 rounded-md hover:bg-blue-700">確認 | Confirm</button>
                </form>
                <div id="searchResults" class="text-lg"></div>
            </div>
        </section>

        <section class="contact py-6">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-4">聯絡我們</h2>
                <p>商店地點：即將公布</p>
                <p>電話 / Line：即將公布</p>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-4 text-center">
        <div class="container mx-auto px-4">
            <p>© 2025 小威叫菜 | All Rights Reserved</p>
            <a href="#" class="underline">回到頂部</a>
        </div>
    </footer>

    <button class="cart-button fixed bottom-4 right-4 bg-primary text-white p-4 rounded-full">🛒</button>

    <script type="module" src="/index.js"></script>
</body>
</html>
