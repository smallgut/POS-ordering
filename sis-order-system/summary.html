<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二姐叫菜 - 每日訂單</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body>
    <nav>
        <a href="index.html">下單分類</a>
        <a href="checkout.html">結帳</a>
        <a href="summary.html">每日訂單</a>
    </nav>

    <header>
        <h1>二姐叫菜 - 每日訂單</h1>
        <p>查看訂單總覽</p>
        <a href="index.html">回到主頁</a>
    </header>

    <section>
        <h2>訂單查詢</h2>
        <form id="orderQuery">
            <div>
                <label for="queryDate">選擇日期</label>
                <input type="date" id="queryDate" name="queryDate">
            </div>
            <div>
                <label for="queryCategory">商品類別</label>
                <select id="queryCategory" name="queryCategory">
                    <option value="all">所有類別</option>
                    <option value="veg">蔬果類</option>
                    <option value="meat">鮮肉類</option>
                    <option value="seafood">海鮮類</option>
                    <option value="other">其他類</option>
                </select>
            </div>
            <button type="submit">查詢</button>
        </form>
    </section>

    <section>
        <h2>訂單明細</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>顧客姓名</th>
                    <th>聯絡方式</th>
                    <th>訂單項目</th>
                    <th>報價 ($)</th>
                    <th>提交訂單時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="orderBody">
                <tr><td colspan="6">暫無訂單</td></tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>商品總量統計</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>單位</th>
                    <th>總訂購數量</th>
                </tr>
            </thead>
            <tbody id="summaryBody">
                <tr><td colspan="3">暫無統計數據</td></tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>© 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#top">回到頂部</a>
    </footer>

    <script type="module" src="/summary.js"></script> <!-- Adjust if you have a specific JS file -->
</body>
</html>
