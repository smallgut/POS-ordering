<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單摘要 | Summary</title>
    <link rel="stylesheet" href="/assets/output.css">
    <script type="module" src="/summary.js"></script>
</head>
<body class="bg-gray-50"
      style="background-image: url('/images/store.jpg');
             background-size: cover;
             background-position: center;
             background-attachment: fixed;">

    <nav class="bg-primary p-4" style="color:white;">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-lg font-bold" style="color:white;">回到首頁</a>
        </div>
    </nav>

    <!-- Frosted-glass wrapper -->
    <section class="container mx-auto py-8"
             style="background: rgba(255,255,255,0.65);
                    padding: 20px;
                    border-radius: 12px;
                    backdrop-filter: blur(8px);
                    -webkit-backdrop-filter: blur(8px);
                    box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
        <h1 class="text-2xl font-bold mb-4">訂單摘要 (只顯示最近三天內訂單, 其他請選日期 | Order Summary (only show recent records (3 Days), Please select the Date if need)</h1>
        
<!-- Update Credentials Button -->
<div class="mb-4">
    <button id="updateCredentialsBtn"
        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700 hidden">
        更新用戶名與密碼
    </button>
</div>>
        
        <!-- Filters -->
<div class="flex gap-4 mb-6">
    <div>
        <label class="block mb-1">日期篩選 | Date Filter:</label>
        <div class="flex gap-2">
            <div>
                <label for="startDate" class="sr-only">開始日期 | Start Date</label>
                <input type="date" id="startDate" class="p-2 border rounded">
            </div>
            <div>
                <label for="endDate" class="sr-only">結束日期 | End Date</label>
                <input type="date" id="endDate" class="p-2 border rounded">
            </div>
        </div>
    </div>
    <div>
        <label for="categoryFilter" class="block mb-1">分類篩選 | Category Filter:</label>
        <select id="categoryFilter" class="p-2 border rounded">
            <option value="">全部 | All</option>
            <option value="蔬果類">蔬果類</option>
            <option value="鮮肉類">鮮肉類</option>
            <option value="海鮮類">海鮮類</option>
            <option value="其他類">其他類</option>
        </select>
    </div>
    <div class="flex items-end">
        <button id="searchButton" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700">搜尋 | Search</button>
    </div>
</div>

        <!-- Order Summary Table -->
        <table id="orderSummary" class="w-full border-collapse mb-8">
            <thead>
                <tr class="bg-secondary">
                    <th class="border p-3">日期</th>
                    <th class="border p-3">商品</th>
                    <th class="border p-3">數量</th>
                    <th class="border p-3">單位</th>
                    <th class="border p-3">客戶</th>
                    <th class="border p-3">提交時間</th>
                    <th class="border p-3">備註</th>
                    <th class="border p-3">報價</th>
                    <th class="border p-3">操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="noOrdersMessage" class="text-red-600 hidden">沒有訂單資料！</p>

        <!-- Item Statistics Table -->
        <h2 class="text-xl font-bold mb-2">統計資料 | Statistics</h2>
        <table id="itemStats" class="w-full border-collapse">
            <thead>
                <tr class="bg-secondary">
                    <th class="border p-3">商品</th>
                    <th class="border p-3">單位</th>
                    <th class="border p-3">總數量</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="noStatsMessage" class="text-red-600 hidden">沒有統計資料！</p>
    </section>

    <footer class="bg-primary text-center p-4 mt-8" style="color:white;">
        <p>&copy; 2025 二姐叫菜 | All Rights Reserved</p>
        <a href="#" class="underline" style="color:white;">回到頂部</a>
    </footer>
</body>
</html>
