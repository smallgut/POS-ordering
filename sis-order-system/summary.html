    <main class="container mx-auto p-6">

        <section class="mb-8">

            <div class="bg-white p-6 rounded-lg shadow-md mb-4 flex flex-col md:flex-row gap-4">

                    <select id="product-category" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="all">所有類別</option>
                        <option value="蔬果類">蔬果類</option>
                        <option value="鮮肉類">鮮肉類</option>
                        <option value="海鮮類">海鮮類</option>
                        <option value="其他類">其他類</option>
                    </select>
                </div>
                <button onclick="displayOrders()" class="bg-primary text-white px-4 py-2 rounded mt-6 md:mt-8 hover:bg-blue-700 transition duration-200">查詢</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h3 class="text-xl font-semibold text-primary mb-4">訂單明細</h3>
                <table class="w-full border-collapse">
                    <thead>

                            <th class="border p-3 text-left">訂單項目</th>
                            <th class="border p-3 text-left">結帳時間</th>

                </table>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-primary mb-4">商品總量統計</h3>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-3 text-left">商品名稱</th>
                            <th class="border p-3 text-left">總訂購數量</th>

    <footer class="bg-gray-800 text-white p-4 text-center">

    <script defer>
        const supabase = window.supabase.createClient(
            window.env.SUPABASE_URL,
            window.env.SUPABASE_ANON_KEY
        );

        async function displayOrders() {
            const dateInput = document.getElementById('order-date').value;
            const selectedDate = dateInput || new Date().toISOString().split('T')[0];
            const category = document.getElementById('product-category').value;

            const startOfDayTaiwan = new Date(`${selectedDate}T00:00:00+08:00`);
            const endOfDayTaiwan = new Date(`${selectedDate}T23:59:59+08:00`);
            const startOfDayUTC = startOfDayTaiwan.toISOString();
            const endOfDayUTC = endOfDayTaiwan.toISOString();

            console.log('Fetching orders for (UTC):', startOfDayUTC, 'to', endOfDayUTC, 'Category:', category);

            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .gte('created_at', startOfDayUTC)
                .lte('created_at', endOfDayUTC);

            console.log('Supabase response:', { data, error });

            const ordersTable = document.getElementById('orders-table');
            const summaryTable = document.getElementById('summary-table');
            ordersTable.innerHTML = '';
            summaryTable.innerHTML = '';

            if (error) {
                ordersTable.innerHTML = `<tr><td colspan="4" class="border p-3 text-center">無法加載訂單: ${error.message}</td></tr>`;
                summaryTable.innerHTML = `<tr><td colspan="2" class="border p-3 text-center">無法加載統計: ${error.message}</td></tr>`;
                return;
            }

            let filteredOrders = data;
            if (category !== 'all') {
                filteredOrders = data.filter(order =>
                    order.items.some(item => {
                        const itemName = item.name.toLowerCase();
                        if (category === '蔬果類') return ['大白菜', '小白菜', '通心菜', '花椰菜'].includes(itemName);
                        if (category === '鮮肉類') return ['牛肉', '雞肉', '豬肉'].includes(itemName);
                        if (category === '海鮮類') return ['魚', '蝦', '蟹'].includes(itemName);
                        if (category === '其他類') return !['大白菜', '小白菜', '通心菜', '花椰菜', '牛肉', '雞肉', '豬肉', '魚', '蝦', '蟹'].includes(itemName);
                        return false;
                    })
                );
            }

            if (!filteredOrders || filteredOrders.length === 0) {
                ordersTable.innerHTML = '<tr><td colspan="4" class="border p-3 text-center text-gray-700">無訂單</td></tr>';
                summaryTable.innerHTML = '<tr><td colspan="2" class="border p-3 text-center text-gray-700">無商品統計</td></tr>';
                return;
            }

            // Populate orders table
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                let itemsList;
                if (category === 'all') {
                    itemsList = order.items.map(item => `${item.name} x${item.qty}`).join(', ');
                } else {
                    const filteredItems = order.items.filter(item => {
                        const itemName = item.name.toLowerCase();
                        if (category === '蔬果類') return ['大白菜', '小白菜', '通心菜', '花椰菜'].includes(itemName);
                        if (category === '鮮肉類') return ['牛肉', '雞肉', '豬肉'].includes(itemName);
                        if (category === '海鮮類') return ['魚', '蝦', '蟹'].includes(itemName);
                        if (category === '其他類') return !['大白菜', '小白菜', '通心菜', '花椰菜', '牛肉', '雞肉', '豬肉', '魚', '蝦', '蟹'].includes(itemName);
                        return false;
                    });
                    itemsList = filteredItems.length > 0 ? filteredItems.map(item => `${item.name} x${item.qty}`).join(', ') : '無匹配項目';
                }
                const checkoutTime = new Date(order.created_at).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
                row.innerHTML = `
                    <td class="border p-3">${order.customer_name}</td>
                    <td class="border p-3">${order.customer_contact}</td>
                    <td class="border p-3">${itemsList}</td>
                    <td class="border p-3">${checkoutTime}</td>
                `;
                ordersTable.appendChild(row);
            });

            // Aggregate and populate summary table
            const productTotals = {};
            filteredOrders.forEach(order => {
                order.items.forEach(item => {
                    const itemName = item.name.toLowerCase();
                    if (category === 'all' || (
                        (category === '蔬果類' && ['大白菜', '小白菜', '通心菜', '花椰菜'].includes(itemName)) ||
                        (category === '鮮肉類' && ['牛肉', '雞肉', '豬肉'].includes(itemName)) ||
                        (category === '海鮮類' && ['魚', '蝦', '蟹'].includes(itemName)) ||
                        (category === '其他類' && !['大白菜', '小白菜', '通心菜', '花椰菜', '牛肉', '雞肉', '豬肉', '魚', '蝦', '蟹'].includes(itemName))
                    )) {
                        productTotals[item.name] = (productTotals[item.name] || 0) + item.qty;
                    }
                });
            });

            Object.entries(productTotals).sort().forEach(([product, total]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-3">${product}</td>
                    <td class="border p-3">${total}</td>
                `;
                summaryTable.appendChild(row);
            });
        }

        window.onload = () => {
            document.getElementById('order-date').value = new Date().toISOString().split('T')[0];
            displayOrders();
        };
    </script>
